  <style>
    html { height: 100%; }
    body { margin: 0; padding: 0; background-color: #000; overflow: hidden; height: 100%; }
    #game { position: absolute; top: 0; left: 0; width: 100%; height: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <iframe id="game" frameborder="0" allow="autoplay" allowfullscreen seamless scrolling="no"></iframe>
  <script type="text/javascript">
    (function () {
      function GameLoader() {
        this.init = function () {
          this._container = document.getElementById("game");
          this._container_initialized = false;
          this._loadGame();
        };

        this._loadGame = function () {
          if (this._container_initialized) {
            return;
          }

          const gameSrc = "//html5.gamedistribution.com/rvvASMiM/fe27fd48297444f3bf71cb1eb7d905e7/index.html";
          this._container.src = gameSrc;

          this._container.onload = this._onFrameLoaded.bind(this);
          this._container_initialized = true;
        };

        this._onFrameLoaded = function () {
          const container = this._container;
          setTimeout(function () {
            try {
              container.contentWindow.focus();
            } catch (err) {}
          }, 100);
        };
      }
      new GameLoader().init();
    })();
  </script>
